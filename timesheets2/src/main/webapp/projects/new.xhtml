<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ts="http://cz.jankrejcarek.timesheets"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:body>
	<ui:composition template="/template.xhtml">
		<ui:define name="body">
			<h2 class="page-title">Projekt</h2>
			<f:view>
				<h:form>
					<div class="form-group">
						<label><h:outputText value='Název' /></label>
						<b:inputText id="txtProjectName" placeholder="Název"
							value="#{pcontroller.project.name}" required="true" required-message="Název projektu musí být uveden" validator="#{pcontroller.validateName}">								
							</b:inputText>
							<h:message id="errorsName" for="txtProjectName" errorStyle="color:red"></h:message>
					</div>
					<div class="form-group">
						<b:commandButton value="Save" action="#{pcontroller.save}" />
					</div>
				</h:form>
			</f:view>
		</ui:define>
	</ui:composition>
</h:body>
</html>
