<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ts="http://cz.jankrejcarek.timesheets"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:em="http://xmlns.jcp.org/jsf/composite/emcomp">

<f:metadata>
	<f:viewParam id="id" name="id" value="#{pcontroller.id}">
	</f:viewParam>
	<f:viewAction action="#{pcontroller.onLoad}" />
</f:metadata>
<h:body>
	<ui:composition template="/template.xhtml">
		<ui:define name="body">
				<f:view>
			<f:loadBundle basename="timesheets2.resources.Messages" var="bundle"/>
			<h2 class="page-title"><h:outputText value="#{bundle.ProjectTitle}"/></h2>
				<h:form>
					<div class="form-group">
						<label><h:outputText value="#{bundle.ProjectLabelName}" /></label>
						<b:inputText id="txtProjectName" placeholder="#{bundle.ProjectPlaceholderName}"
							value="#{pcontroller.project.name}" required="true" required-message="#{bundle.ProjectErrorRequired}" validator="#{pcontroller.validateName}">
							</b:inputText>
							<h:message id="errorsName" for="txtProjectName" errorStyle="color:red"></h:message>
					</div>
					<div class="form-group">
						<b:commandButton value="#{bundle.ProjectButtonSave}" action="#{pcontroller.save}" />
					</div>
				</h:form>
			</f:view>
		</ui:define>
	</ui:composition>
</h:body>
</html>
