<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ts="http://cz.jankrejcarek.timesheets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui">

<h:body>
	<ui:composition template="/template.xhtml">
		<ui:define name="body">
			<h:form>
				<h2>Timesheets</h2>
				<b:dataTable value="#{timesheetsViewController.timesheets}" var="ts">
					<b:dataTableColumn label="Datum">
						<h:outputText value="#{ts.date}">
							<f:convertDateTime type="date" />
						</h:outputText>
					</b:dataTableColumn>
					<b:dataTableColumn label="Nadpis">
						<h:link value="#{ts.title}" outcome="/ts/edit">
							<f:param name="id" value="#{ts.id}" />
						</h:link>
					</b:dataTableColumn>
					<b:dataTableColumn>
						<h:outputText value="#{ts.hours}" label="Hodin">
							<f:convertNumber minFractionDigits="2" groupingUsed="true" />
						</h:outputText>
						</b:dataTableColumn>
						<b:dataTableColumn label="Projekt">
							<h:outputText value="#{ts.project.name}" label="Projekt"/>
						</b:dataTableColumn>
						<b:dataTableColumn label="Aktivita">
							<h:outputText value="#{ts.activity.name}" label="Aktivita"/>
						</b:dataTableColumn>
				</b:dataTable>
			</h:form>


		</ui:define>
	</ui:composition>
</h:body>
</html>
