<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui">

<h:body>
	<ui:composition template="./template.xhtml">
		<ui:define name="body">
			<b:row>
				<b:column col-md="6" col-lg="4">
					<h2 class="page-title">Timesheet</h2>
					<f:view>
						<h:form>
							<div class="form-group">
								<label><h:outputText value='Název' /></label>
								<b:inputText placeholder="Název" value="#{timesheet.title}" />
							</div>

							<div class="form-group">
								<label><h:outputText value='Datum' /></label>
								<b:dateTimePicker value="#{timesheet.date}" show-time="false" />
							</div>
							<div class="form-group">
								<label><h:outputText value='Hodin' /></label>
								<b:inputText value="#{timesheet.hours}" />
							</div>

							<div class="form-group">
								<label><h:outputText value='Aktivita' /></label>
								<b:selectOneMenu value="#{timesheet.activity.id}" id="activityID">
									<f:selectItems value="#{timesheet.activities}" var="activity"
										itemValue="#{activity.id}" itemLabel="#{activity.name}" />
								</b:selectOneMenu>
							</div>

							<div class="form-group">
								<label><h:outputText value='Projekt' /></label>
								<b:selectOneMenu value="#{timesheet.project.id}" id="projectID">
									<f:selectItems value="#{timesheet.projects}" var="project"
										itemValue="#{project.id}" itemLabel="#{project.name}" />
								</b:selectOneMenu>
							</div>
							<div class="form-group">
								<label><h:outputText value='Detail' /></label>
								<b:inputTextarea placeholder="Detail"
									value="#{timesheet.description}" rows="5">
								</b:inputTextarea>
							</div>


							<div class="form-group">
								<b:commandButton value="Add" action="#{timesheet.add}" />
							</div>
						</h:form>
					</f:view>
				</b:column>
			</b:row>
		</ui:define>
	</ui:composition>
</h:body>
</html>
