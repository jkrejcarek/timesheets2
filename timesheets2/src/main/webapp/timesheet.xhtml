<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui">
<h:head>
	<title>Timesheets</title>
	<meta name="author" content="The Author"></meta>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<h:body style="padding: 60px;">
	<b:navBar brand="Timesheets" brandHref="#" fixed="top" inverse="true">
		<b:navbarLinks>
			<b:navLink value="Home" href="#"></b:navLink>
			<b:navLink value="About" href="#about"></b:navLink>
			<b:navLink value="Contact" href="#contact"></b:navLink>
			<b:navLink value="User: #{securityBean.userName}" href="#contact"></b:navLink>
			
		</b:navbarLinks>
	</b:navBar>
	<b:container layout="fluid">
		<b:row>
			<b:column>
				<f:view>
					<h:form>
						<div class="form-group">
							<label><h:outputText value='Název' /></label>
							<b:inputText placeholder="Název" value="#{timesheet.title}" />
						</div>
						
						<div class="form-group">
							<label><h:outputText value='Datum' /></label>
							<b:dateTimePicker value="#{timesheet.date}" show-time="false"/>
						</div>
						<div class="form-group">
							<label><h:outputText value='Hodin' /></label>
							<b:inputText value="#{timesheet.hours}" />
						</div>

						<div class="form-group">
							<label><h:outputText value='Aktivita' /></label>
							<b:selectOneMenu value="#{timesheet.activityID}" id="activityID">
								<f:selectItems value="#{timesheet.activities}" var="activity"
									itemValue="#{activity.id}" itemLabel="#{activity.name}" />
							</b:selectOneMenu>
						</div>

						<div class="form-group">
							<label><h:outputText value='Projekt' /></label>
							<b:selectOneMenu value="#{timesheet.projectID}" id="projectID">
								<f:selectItems value="#{timesheet.projects}" var="project"
									itemValue="#{project.id}" itemLabel="#{project.name}" />
							</b:selectOneMenu>
						</div>
						<div class="form-group">
							<label><h:outputText value='Detail' /></label>
						<b:inputTextarea placeholder="Detail" value="#{timesheet.description}" rows="5">
						</b:inputTextarea>
						</div>


						<div class="form-group">
							<b:commandButton value="Add" action="#{timesheet.add}" />
						</div>
					</h:form>
				</f:view>
			</b:column>
		</b:row>
	</b:container>

</h:body>

</html>
