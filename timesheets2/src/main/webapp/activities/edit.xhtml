<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ts="http://cz.jankrejcarek.timesheets"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<f:metadata>
	<f:viewParam id="id" name="id" value="#{acontroller.id}">
	</f:viewParam>
	<f:viewAction action="#{acontroller.onLoad}" />
</f:metadata>
<h:body>
	<ui:composition template="/template.xhtml">
		<ui:define name="body">
			<f:view>
			<f:loadBundle basename="timesheets2.resources.Messages" var="bundle"/>
				<h:form>
					<h2 class="page-title"><h:outputText value="#{bundle.ActivityTitle}"></h:outputText></h2>
					<b:inputText value="#{acontroller.activity.id}" id="id" type="hidden" />
					<div class="form-group">
						<label><h:outputText value="#{bundle.ActivityLabelName}" /></label>
						<b:inputText id="txtActivityName" placeholder="#{bundle.ActivityPlaceholderName}"
							value="#{acontroller.activity.name}" required="true" required-message="#{bundle.ActivityErrorRequired}" validator="#{acontroller.validateName}"/>
						<h:message id="errorsName" for="txtActivityName" errorStyle="color:red"></h:message>
					</div>
					<div class="form-group">
						<b:commandButton value="#{bundle.ActivityButtonSave}" action="#{acontroller.save}" />
					</div>
				</h:form>
			</f:view>
		</ui:define>
	</ui:composition>
</h:body>
</html>
