<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ts="http://cz.jankrejcarek.timesheets"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<f:metadata>
	<f:viewParam id="id" name="id" value="#{acontroller.id}">
	</f:viewParam>
	<f:viewAction action="#{acontroller.onLoad}" />
</f:metadata>
<h:body>
	<ui:composition template="/template.xhtml">
		<ui:define name="body">
			<h2 class="page-title">Aktivita</h2>
			<f:view>
				<h:form>
					<b:inputText value="#{acontroller.activity.id}" id="id"
						type="hidden" />
					<div class="form-group">
						<label><h:outputText value='Název' /></label>
						<b:inputText placeholder="Název"
							value="#{acontroller.activity.name}" />
					</div>
					<div class="form-group">
						<b:commandButton value="Save" action="#{acontroller.save}" />
					</div>
				</h:form>
			</f:view>
		</ui:define>
	</ui:composition>
</h:body>
</html>
